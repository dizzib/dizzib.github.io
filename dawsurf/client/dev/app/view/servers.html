<h2>Servers</h2><table><thead><tr><th>Id</th><th>Server</th><th>Port</th><th>Auto<br/>Connect</th></tr></thead><tfoot><tr><td colspan="6" class="right"><a data-bind="click:$root._server_add">Add...</a></td></tr></tfoot><tbody data-bind="foreach:servers()"><tr><td><span data-bind="text:id()"/></td><td><span data-bind="text:server()"/></td><td><span data-bind="text:port()"/></td><td><span data-bind="text:id()==$root.auto_connect_id()?'Yes':'No'"/></td><td><a data-bind="click:$root._server_connect, css:{ unavailable:!$root._is_connectible }">Connect</a></td><td class="right"><a data-bind="click:$root._server_edit_start">Edit...</a></td></tr></tbody></table><form id="server-editor" name:server-editor="name:server-editor" data-bind="with:_editor_server(), submit:_server_edit_save, openDialog:_editor_server, jqDialog:{autoOpen:false, resizable:false, modal:true, height:350, width:500, closeOnEscape:true}" class="editor"><fieldset><legend>Server Configuration</legend><ul><li><label for="id">Unique Id</label><input id="id" data-bind="value:id" name="id" placeholder="Unique identifier" tabindex="1" type="text"/></li><li><label for="server">Server</label><input id="server" data-bind="value:server" name="server" placeholder="Name or IP address" tabindex="2" type="text"/></li><li><label for="port">Port</label><input id="port" data-bind="value:port" name="port" placeholder="0 to 65535" tabindex="3" type="number"/></li><li><label>Auto Connect</label><input id="auto-connect" data-bind="checked:id()==$root.auto_connect_id(), click:$parent._auto_connect__on_click" tabindex="4" type="checkbox"/></li></ul></fieldset><div class="button-bar"><button data-bind="jqButton:{}" tabindex:12="tabindex:12" type="submit" class="right">Save</button><button data-bind="jqButton:{}, click:$root._server_edit_cancel" tabindex="10">Cancel</button><button data-bind="jqButton:{}, click:$root._server_delete, visible:!is_new" tabindex="11">Delete</button></div></form>
