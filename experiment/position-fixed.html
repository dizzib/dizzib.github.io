<!DOCTYPE html><html><head><title>position:fixed test</title><style>.main {
  height: 2000px;
  width: 2000px;
  background: #808080;
}
.t {
  position: fixed;
  top: 0;
  height: 50px;
  width: 100%;
  background: #008000;
}
.r {
  position: fixed;
  right: 0;
  top: 0;
  height: 100%;
  width: 50px;
  background: #f00;
}
.b {
  position: fixed;
  bottom: 0;
  height: 50px;
  width: 100%;
  background: #00f;
}
.l {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 50px;
  background: #ff0;
}
</style></head><body><div class="main">main</div><div class="t">top</div><div class="r">right</div><div class="b">bottom</div><div class="l">left</div></body></html>
